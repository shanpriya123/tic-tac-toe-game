<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .cell:hover {
      background-color: #eee;
    }
    #status {
      font-size: 20px;
      margin: 15px;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status">Player X's turn</p>
  <button onclick="restartGame()">ðŸ”„ Restart</button> 

 


  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const statusDisplay = document.getElementById("status");
    const cells = document.querySelectorAll(".cell");

    function handleClick(event) {
      const index = event.target.getAttribute("data-index");
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      event.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusDisplay.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        statusDisplay.textContent = "ðŸ˜ It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusDisplay.textContent = "Player X's turn";
      cells.forEach(cell => (cell.textContent = ""));
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2 Player Tic Tac Toe</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #e3f2fd; /* Light blue background */
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      font-weight: bold;
      border: 2px solid #1565c0;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #bbdefb;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
      color: #0d47a1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe - 2 Players</h1>
  <div id="board"></div>
  <div id="status">Player X's Turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameOver = false;

    const statusDiv = document.getElementById('status');
    const boardDiv = document.getElementById('board');

    function drawBoard() {
      boardDiv.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.onclick = () => makeMove(i);
        boardDiv.appendChild(div);
      });
    }

    function makeMove(i) {
      if (board[i] || gameOver) return;
      board[i] = currentPlayer;
      if (checkWin()) {
        statusDiv.textContent = `Player ${currentPlayer} Wins!`;
        gameOver = true;
      } else if (board.every(cell => cell)) {
        statusDiv.textContent = "It's a Draw!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDiv.textContent = `Player ${currentPlayer}'s Turn`;
      }
      drawBoard();
    }

    function checkWin() {
      const win = [[0,1,2],[3,4,5],[6,7,8],
                   [0,3,6],[1,4,7],[2,5,8],
                   [0,4,8],[2,4,6]];
      return win.some(([a,b,c]) =>
        board[a] && board[a] === board[b] && board[a] === board[c]
      );
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      statusDiv.textContent = `Player X's Turn`;
      drawBoard();
    }

    drawBoard();
  </script>

</body>
</html>
