<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    #<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with Timer & Highlight</title>
    <style>
        body {
            text-align: center;
            background: yellow;
            font-family: Arial;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
            background: blue;
            padding: 10px;
            border-radius: 10px;
            width: max-content;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .players {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px 0;
        }
        .player {
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 10px;
            font-weight: bold;
        }
        .active {
            background-color: lightgreen;
            font-weight: bold;
            border-color: green;
        }
        .timer-circle {
            width: 50px;
            height: 50px;
            border: 3px solid red;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 15px auto;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border:1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>

    <div class="players">
        <div id="playerX" class="player">Player 1: X</div>
        <div id="playerO" class="player">Player 2: O</div>
    </div>

    <div class="timer-circle" id="timerCircle">5</div>

    <button onclick="restartGame()">Restart</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        let timer;
        let timeLeft = 5;

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.dataset.index = index;
                cellElement.innerText = cell;
                cellElement.addEventListener('click', handleCellClick);
                boardElement.appendChild(cellElement);
            });
            updatePlayerHighlight();
            startCountdown();
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            e.target.innerText = currentPlayer;

            if (checkWinner()) {
                alert(`Player ${currentPlayer} Wins!`);
                gameActive = false;
                clearInterval(timer);
                return;
            }

            if (!board.includes("")) {
                alert("It's a Tie!");
                gameActive = false;
                clearInterval(timer);
                return;
            }

            switchPlayer();
        }

        function checkWinner() {
            const winningConditions = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];

            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            updatePlayerHighlight();
            startCountdown();
        }

        function updatePlayerHighlight() {
            document.getElementById('playerX').classList.toggle('active', currentPlayer === "X");
            document.getElementById('playerO').classList.toggle('active', currentPlayer === "O");
        }

        function startCountdown() {
            clearInterval(timer);
            timeLeft = 5;
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft === 0) {
                    switchPlayer();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timerCircle').innerText = timeLeft;
        }

        function restartGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    // ðŸ’¡ Mobile requires user action, so trigger music on any click
    window.addEventListener("click", () => {
      bgMusic.play();
      musicBtn.innerText = "Pause Music";
    }, { once: true });

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.innerText = "Pause Music";
      } else {
        bgMusic.pause();
        musicBtn.innerText = "Play Music";
      }
    }
  </script>

</body>
</html>
