<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .cell:hover {
      background-color: #eee;
    }
    #status {
      font-size: 20px;
      margin: 15px;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status">Player X's turn</p>
  <button onclick="restartGame()">🔄 Restart</button> 

 


  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const statusDisplay = document.getElementById("status");
    const cells = document.querySelectorAll(".cell");

    function handleClick(event) {
      const index = event.target.getAttribute("data-index");
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      event.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusDisplay.textContent = `🎉 Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        statusDisplay.textContent = "😐 It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusDisplay.textContent = "Player X's turn";
      cells.forEach(cell => (cell.textContent = ""));
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));
  </script>
</body>
</html>

      bgMusic.play();
      musicBtn.innerText = "Pause Music";
  } else {

      musicBtn.innerText = "Play Music";

  <!DOCTYPE html>
<html>
<head>
  <title>2 Player Firebase Game</title>
</head>
<body>
  
  <canvas id="canvas" width="400" height="400" style="border:1px solid black;"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Paste your Firebase config below 👇
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let myPlayer = prompt("Choose player: 1 or 2") === "1" ? "player1" : "player2";
    const players = {
      player1: { x: 50, y: 50, color: "blue" },
      player2: { x: 300, y: 300, color: "red" }
    };

    // Initial save
    db.ref("players").set(players);

    document.addEventListener("keydown", (e) => {
      const move = 10;
      let p = players[myPlayer];

      if (myPlayer === "player1") {
        if (e.key === "ArrowUp") p.y -= move;
        if (e.key === "ArrowDown") p.y += move;
        if (e.key === "ArrowLeft") p.x -= move;
        if (e.key === "ArrowRight") p.x += move;
      } else {
        if (e.key === "w") p.y -= move;
        if (e.key === "s") p.y += move;
        if (e.key === "a") p.x -= move;
        if (e.key === "d") p.x += move;
      }

      db.ref("players/" + myPlayer).set(p);
    });

    db.ref("players").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        players.player1 = data.player1;
        players.player2 = data.player2;
        draw();
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      Object.values(players).forEach((p) => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 30, 30);
      });
    }

    draw();
  </script>
</body>
</html>
