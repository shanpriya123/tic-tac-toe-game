<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .cell:hover {
      background-color: #eee;
    }
    #status {
      font-size: 20px;
      margin: 15px;
      color: #444;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status">Player X's turn</p>
  <button onclick="restartGame()">ðŸ”„ Restart</button> 

 


  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const statusDisplay = document.getElementById("status");
    const cells = document.querySelectorAll(".cell");

    function handleClick(event) {
      const index = event.target.getAttribute("data-index");
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      event.target.textContent = currentPlayer;

      if (checkWinner()) {
        statusDisplay.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        statusDisplay.textContent = "ðŸ˜ It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusDisplay.textContent = "Player X's turn";
      cells.forEach(cell => (cell.textContent = ""));
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));
  </script>
</body>
</html>

  <!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 30px;
    }
    #players {
      display: flex;
      justify-content: space-between;
      padding: 10px 30px;
      font-size: 20px;
      font-weight: bold;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      font-size: 36px;
      line-height: 100px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .cell:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div id="players">
    <div id="player1">Waiting for player...</div>
    <div id="player2">Waiting for player...</div>
  </div>

  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000"); // or your server URL

    let myRole = "";
    let currentRoom = "";

    // When server assigns player
    socket.on("joinedRoom", ({ roomId, role }) => {
      myRole = role;
      currentRoom = roomId;

      if (myRole === "X") {
        document.getElementById("player1").innerText = "You (X)";
        document.getElementById("player2").innerText = "Opponent (O)";
      } else {
        document.getElementById("player1").innerText = "Opponent (X)";
        document.getElementById("player2").innerText = "You (O)";
      }
    });

    // When game starts (optional display)
    socket.on("startGame", ({ roomId }) => {
      console.log("Game started in room:", roomId);
    });

    // Handle cell click
    document.querySelectorAll(".cell").forEach(cell => {
      cell.addEventListener("click", () => {
        const index = cell.dataset.index;
        if (cell.innerText === "") {
          cell.innerText = myRole;
          socket.emit("makeMove", {
            roomId: currentRoom,
            move: { cell: index, player: myRole }
          });
        }
      });
    });

    // Receive move from opponent
    socket.on("moveMade", (move) => {
      const cell = document.querySelector(`.cell[data-index='${move.cell}']`);
      if (cell.innerText === "") {
        cell.innerText = move.player;
      }
    });
  </script>

</body>
</html>
